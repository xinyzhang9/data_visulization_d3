<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A true bar chart with SVG rects</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<p>click to update data!</p>
		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 250;
			var barPadding = 1;

			var padding = 20;
			
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			var xScale = d3.scale.ordinal()
                			.domain(d3.range(dataset.length))
                			.rangeRoundBands([0, w], 0.05);

            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataset)])
                .range([0, h]);
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill",function(d){return "rgb("+(d * 10)+",100,0)";});

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){
					return d;
				})
				.attr("text-anchor", "middle")
			   	.attr("x", function(d, i) {
			   		return xScale(i) + xScale.rangeBand() / 2;
			   	})
			   	.attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   	})
			   	.attr("font-family", "sans-serif")
			   	.attr("font-size", "11px")
			   	.attr("fill", "white");

			d3.select("p").on("click",function(){
				//New values for dataset
		        var numValues = dataset.length;              
				dataset = [];                                      
				for (var i = 0; i < numValues; i++) {               
				    var newNumber = Math.floor(Math.random() * 25); 
				    dataset.push(newNumber);
				}

		        //Update all rects

		        svg.selectAll("rect")
				   .data(dataset)
				   .transition()
				   .delay(function(d, i) {
					    return i / dataset.length * 1000;
					}) 
				   .duration(500)
				   .ease("linear")
				   .attr("y", function(d) {
				        return h - yScale(d);
				   })
				   .attr("height", function(d) {
				        return yScale(d);
				   })
				   .attr("fill", function(d) {   // <-- Down here!
				        return "rgb("+(d * 10)+",100,0)";
				   });

				svg.selectAll("text")
				   .data(dataset)
				   .transition()
				   .delay(function(d, i) {
					    return i / dataset.length * 1000;
					})
				   .duration(500)
				   .ease("linear")
				   .text(function(d) {
				        return d;
				   })
				   .attr("x", function(d, i) {
				        return xScale(i) + xScale.rangeBand() / 2;
				   })
				   .attr("y", function(d) {
				        return h - yScale(d) + 14;
				   });

			})
			
		</script>
	</body>
</html>
